<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Visualized</title>
    <script defer src="/javascript/visualizeData.js"></script>
    <script defer src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="/css/visualizeData.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/abacus.png">
</head>

<body>
    
        <img src="/assets/bg3.avif" alt="" class="backGround">
    <nav>
        <a href="/index.html">Home</a>
        <a href="/html/passwords.html">Password Generator</a>
        <a href="/html/banko.html">Banko</a>
    </nav>


<div class="fileSelect">
    <input type="file" id="KPIfile" accept=".xlsx,.xls" oninput="KPIExcelParse()" required>
</div>
<div class="KPItableDiv">
    <table id="KPITable" class="KPITable"></table>
</div>

<div class="sortOptions">Sort by: 
    <select id="sortByOptions" onChange="sortBy()">
        <option value="">--x-axis/category--</option>
    </select>
    <select id="lowHighSelect" onChange="sortBy()">
        <option value="highToLow">High to Low</option>
        <option value="lowToHigh">Low to High</option>
    </select>
    <select id="yAxis" onChange="simplePlotDisplay()">
        <option value="">--y-axis--</option>
    </select>
    <select id="graphType" onChange="simplePlotDisplay()">
        <option value="line">Line Graph</option>
        <option value="scatter">Scatter Plot</option>
    </select>
</div>

<div id="canvasDiv" class="canvas">
    <canvas id="myChart"></canvas>
</div>
</body>
</html>
