<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/javascript/passwords/passGen.js"></script>
    <script defer src="/javascript/passwords/passReset.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons/pg.png">
    <title>Passwords</title>
</head>
<body>
    <div id="passReset">
        <input id="userID" type="text">
        <button id="userIDbutton" onclick="checkValidID()">Bekræft</button>
        <p id="textMessage">Indtast brugerID for at nulstille din adgangskode</p>
        <input type="text" id="resetVerify" style="visibility: hidden">
        <button id="resetVerifybutton" onclick="checkResetCode()" style="visibility: hidden">Bekræft</button>
    </div>

    <div id="passGenerator" style="visibility: hidden">
        <input type="range" min="10" max="20" value="10" id="pswLength" onmousemove="updateVals()">
        <p id="sliderOutput" value="10"></p>
        <button onClick="generatePassword()">Generate New Password</button>
        <div id="checkboxDiv"></div>
    </div>
</body>
</html>
